<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearSky</title>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">

        <div class="sidenav-container">
            <div class="sidenav">
                <div class="logo">
                    <img src="./imgs/logo.png" style="width: 4vw; height: 8.5vh;">
                </div>
                <i class="fa fa-cloud" style="margin-top:5vh; margin-left:0.9vw;"></i>
                <p class="cloud-desc" style="font-size: 2vh; text-align: center;">Weather</p>
            </div> <!--sidenav-->
        </div> <!--sidenav-container-->
         

        <div class="nav">
            <input type="search" class="search" id="Search">
            <i class="fa fa-search" style="font-size:15px ;color: #F2F2F2; margin-top:10px; margin-left:5px" onclick="submit()"></i>
        </div> <!--nav-->

        <div class="content-temp">
            <div class="cont_temp">

                <div class="cidade">
                 <h1 class="nomeCidade"></h1>
                </div>
                
                <div class="temp">

                    <h1 class="temperatura"></h1>
        
                </div> <!--temp-->


            </div> <!--cont_temp-->

            <div class="cont-icon">

                <img class="icon" src=""  alt="" style="width:100px; height:100px"> 
                
                </div>

         
            <!--   <h1 class="descricao"></h1> -->
           

        </div> <!--content-temp-->

        <div class="content-hours">
            <div class="info">
                <p class="title-info" style="display: flex; align-self: flex-start; margin-left:11vw"> Informações</p>
                <div class="info-1">
                <div class=" sensacao">
                    <div class="p-div">
                        <p class="p-sens">
                            Sensação
                        </p>
                        <p class="informacoes-s">   </p>
                    </div>
                </div>
                    
                <div class=" vento">
                    <div class="p-div">
                        <p class="p-vent">
                            Vento
                        </p>
                        <p class="informacoes-v"></p>
                    </div>
                </div>
            </div>
                <div class="info-2">
                    <div class="humidade">
                        <div class="p-div">
                            <p class="p-humid">
                                Humidade
                            </p>
                            <p class="informacoes-h"></p>
                        </div>
                    </div>
                    <div class="humidade"></div>
                </div>
               
            </div> <!--dia_semana-->
        </div> <!--content-hours-->
        <div class="sidebar">
            
        </div>
    </div> <!--Container-->





</body>
</html>
